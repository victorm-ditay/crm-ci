# .github/workflows/test.yml

name: Test con docker run de Odoo CE

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar y ejecutar manifestoo con pipx
        id: manifestoo
        run: |
          python3 -m pip install --user pipx
          python3 -m pipx ensurepath
          export PATH=$PATH:$HOME/.local/bin
          pipx install manifestoo-core
          MODS=$(manifestoo -d . list --installable)
          MOD_LIST=$(echo "$MODS" | tr '\n' ',' | sed 's/,$//')
          echo "modules=$MOD_LIST" >> $GITHUB_OUTPUT

      - name: Ejecutar tests de Odoo en contenedor
        if: ${{ steps.manifestoo.outputs.modules != '' }}
        run: |
          docker run --rm \
            --network=host \
            -v ${{ github.workspace }}:/mnt/workspace \
            ghcr.io/victorm-ditay/odoo-ce:18.0 \
            odoo \
              --addons-path=/usr/lib/python3/dist-packages/odoo/addons,/mnt/workspace \
              --db_host=localhost --db_user=odoo --db_password=odoo \
              --test-enable --stop-after-init \
              --modules=${{ steps.manifestoo.outputs.modules }}

      - name: Generar cobertura de tests del repositorio
        run: |
          pip install coverage
          coverage run -m unittest discover -s .
          coverage xml

      - name: Subir cobertura a Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
